<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            href="/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./favicon/apple-touch-icon.png"
        />
        <meta
            name="apple-mobile-web-app-title"
            content="Projekto pavadinimas"
        />
        <link rel="manifest" href="./favicon/site.webmanifest" />
        <title>Sign in</title>
        <link rel="stylesheet" href="./css/font-awesome.min.css" />
        <link rel="stylesheet" href="./css/login/ninewest-login.css" />
    </head>
    <body>
        <section class="container">
            <div class="line"></div>
            <header class="navigation">
                <section class="left-column">
                    <a class="logo" href="./index.html">Nine west</a>
                    <nav class="main-nav">
                        <a class="nav-link" href="#">New</a>
                        <a class="nav-link" href="#">Shoes</a>
                        <a class="nav-link" href="#">Heels</a>
                        <a class="nav-link" href="#">Boots & booties</a>
                        <a class="nav-link" href="#">Flats</a>
                        <a class="nav-link" href="#">Handbags</a>
                        <a class="nav-link" href="#">Watches</a>
                        <a class="nav-link" href="#">n.i.n.e</a>
                        <a class="nav-link" href="#">Sale</a>
                    </nav>
                </section>
                <section class="right-column">
                    <nav class="sign-in">
                        <a class="nav-link-right rewards" href="#"
                            >Join 9w rewards|</a
                        >
                        <a class="nav-link-right" href="./login.html"
                            >Sign in</a
                        >
                        <a class="nav-link-right" href="#"
                            >Free shipping orders $60+</a
                        >
                    </nav>
                    <div class="search-row">
                        <form method="post">
                            <input
                                type="search"
                                placeholder="Search.."
                                name="search-bar"
                                class="search-bar"
                            />
                        </form>
                        <div class="fontawesome">
                            <a class="search-icons fa fa-heart" href="#"></a>
                            <a
                                class="search-icons fa fa-shopping-bag"
                                href="#"
                            ></a>
                        </div>
                    </div>
                </section>
            </header>
            <div class="page-name">Customer login</div>
            <main class="main">
                <p>Use your social account to sign in</p>
                <div class="social-accounts">
                    <a class="social-icons fa fa-facebook-square" href="#"></a>
                    <a
                        class="social-icons fa fa-google-plus-square"
                        href="#"
                    ></a>
                    <a class="social-icons fa fa-amazon" href="#"></a>
                </div>
                <div class="inputs">
                    <form method="post">
                        <div class="first">
                            <label for="email">EMAIL ADDRESS*</label>
                            <input
                                id="email"
                                type="email"
                                value=""
                                name="email"
                                autocomplete="email"
                                autofocus
                            />
                        </div>
                        <div class="second">
                            <label for="password">PASSWORD*</label>
                            <input
                                id="password"
                                type="password"
                                name="password"
                                value=""
                                autocomplete="password"
                            />
                        </div>
                    </form>
                    <div class="sign-in-buttons">
                        <a href="#"
                            ><button class="sign-in-button" type="submit">
                                SIGN IN
                            </button></a
                        >
                        <a class="password-button" href="#"
                            >FORGOT YOUR PASSWORD?</a
                        >
                    </div>
                    <div class="sign-up-buttons">
                        <a class="new-customer" href="#">NEW CUSTOMER?</a>
                        <a href="./sign-up.html" class="sign-up-last"
                            >SIGN UP</a
                        >
                    </div>
                </div>
            </main>
        </section>
    </body>
</html>
